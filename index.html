<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Laptop UI</title>
</head>
<body>
    <!-- HEADER SECTION------------------------------------ -->
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo of laptop" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <!-- HAMBURGER MENUE FOR MOBILE--------------------- -->
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart icon for shopping" />
        </div>
    </header>

    <!-- MAIN BODY AREA------------------------------------ -->
<main>
   <section class="presentation">
       <div class="introduction">
           <div class="intro-text">
               <h1>Laptop for the future</h1>
               <p>The new 14 inch bazeless display offering a 4k display with touch screen.</p>
           </div>
           <!-- CALL TO ACTION AREA--------------------------------- -->
           <div class="cta">
               <button class="cta-select">14 Inch</button>
               <button class="cta-add">Add to Cart</button>
           </div>
       </div>
       <!-- COVER AREA WTH IMAGE------------------------------- -->
       <div class="cover">
           <img src="./img/matebook.png" alt="matebook" />
       </div>
   </section>
   <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />

   </div>
   <!-- CIRCLE IMAGES---------------------------------------- -->
   <img class="big-circle" src="./img/big-eclipse.svg" alt="big circle" />
   <img class="medium-circle" src="./img/mid-eclipse.svg" alt="medium circle" />
   <img class="small-circle" src="./img/small-eclipse.svg" alt="small circle" />

</main>
<script src="app.js"></script>
</body>
</html>
